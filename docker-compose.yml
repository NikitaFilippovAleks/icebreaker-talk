services:
  client:
    build: ./client
    command: sleep infinity
    ports:
      - 3100:3100
    develop:
      watch:
        - action: sync
          path: ./client
          target: /app
          ignore:
            - node_modules
  backend:
    build: ./backend
    command: sleep infinity
    restart: always
    ports:
      - ${BACKEND_PORT_EXTERNAL}:3000
    env_file: .env
  db:
    image: postgres:16.3
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env

volumes:
  pg_data:
  rails_logs:
